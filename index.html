<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magistory Instant Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸŽ¬ Magistory Instant Video</h1>
            <p>Editor video sederhana, cepat, dan berjalan di browser Anda.</p>
        </header>

        <main>
            <div class="card">
                <h2>1. Pilih Video Anda</h2>
                <input type="file" id="video-uploader" accept="video/*">
            </div>

            <div class="card video-preview-container" id="video-preview-original-container" style="display: none;">
                <h3>Video Asli</h3>
                <video id="video-player-original" controls></video>
            </div>

            <div class="card" id="editing-controls" style="display: none;">
                <h2>2. Atur Pemotongan (Trim)</h2>
                <div class="trim-controls">
                    <label for="start-time">Waktu Mulai (detik):</label>
                    <input type="number" id="start-time" value="0" min="0">
                    <label for="end-time">Waktu Akhir (detik):</label>
                    <input type="number" id="end-time" value="5" min="0">
                </div>
                <button id="trim-button">Potong Video!</button>
            </div>

            <div class="card" id="output-area" style="display: none;">
                <h2>3. Hasil</h2>
                <div class="video-preview-container" id="video-preview-result-container" style="display: none;">
                     <h3>Video Hasil Potong</h3>
                    <video id="video-player-result" controls></video>
                </div>
                <div id="log-container">
                    <h3>Log Proses:</h3>
                    <pre id="log-output">Menunggu aksi...</pre>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
